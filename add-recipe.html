<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Recipe - Afghan Recipe Book</title>


  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8e1;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ffb347, #ffcc33);
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background-color: #fff3cd;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .form-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ffb347;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      align-self: center;
    }
    footer {
      background-color: #ffe082;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>



  <header>
    <h1>Add Your Recipe</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="add-recipe.html">Add Recipe</a>
    <a href="recipe-list.html">Recipe List</a>
  <a href="recipe-details.html">Recipe details</a>

  </nav>

  <section class="form-container">
    <h2>Submit Your Afghan Recipe</h2>
    <form action="#" method="post">
      <label for="recipe-name">Recipe Name</label>
      <input type="text" id="recipe-name" name="recipe-name" required />



      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

      <label for="instructions">Cooking Instructions</label>
      <textarea id="instructions" name="instructions" rows="6" required></textarea>

      <label for="image-url">Image URL</label>
      <input type="url" id="image-url" name="image-url" required />

      <label for="category">Recipe Category</label>
      <select id="category" name="category" required>
        <option value="meals">Meals</option>
        <option value="drinks">Drinks</option>
        <option value="desserts">Desserts</option>
      </select>



      <button type="submit">submit</button>
    </form>
  </section>


 <footer>
    <p>&copy; 2025 Afghan Recipe Book</p>
  </footer>
  
</body>
</html>
